<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="transparent">
                    <img src="./img/odin-lined.png" alt="Odin Logo" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a class ="a-footer" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>on <a class ="a-footer" href="unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="empty"></div>
            <div class="first">
                <h3>This is not a real online service! You know you need something <br/> 
                    like this in your life to help you realize your deepest dreams. <br/> Sign up <em>now </em>to 
                    get started. 
                    <br></br>
                    You <em>know </em>you want to.
                </h3>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="btn-green">Create Account</button>
                <div class="link">
                    <p>Already have an account? <a class="login" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
